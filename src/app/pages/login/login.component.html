<div
  class="flex min-h-screen items-center justify-center bg-slate-100 dark:bg-slate-900"
>
  <div
    class="w-full max-w-md p-8 space-y-8 bg-white dark:bg-slate-800 rounded-xl shadow-lg"
  >
    <div>
      <h2
        class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900 dark:text-white"
      >
        Sign in to your account
      </h2>
    </div>
    <form
      class="mt-8 space-y-6"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="username" class="sr-only">Username</label>
          <input
            id="username"
            formControlName="username"
            type="text"
            required
            class="form-input rounded-t-md"
            placeholder="Username"
          />
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            formControlName="password"
            type="password"
            required
            class="form-input rounded-b-md"
            placeholder="Password"
          />
        </div>
      </div>

      @if (loginError()) {
      <div class="p-3 bg-red-100 text-red-700 rounded-lg text-sm">
        {{ loginError() }}
      </div>
      }

      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="group relative flex w-full justify-center rounded-md border border-transparent bg-blue-600 py-2 px-4 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-slate-400"
        >
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
