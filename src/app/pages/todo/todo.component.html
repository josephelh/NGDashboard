<div class="container">
  <h1>My To Do Appliacation</h1>
  <form (ngSubmit)="addTodo(taskForm)" #taskForm="ngForm">
    <div class="form-group">
      <label for="task">Task</label>
      <input
        type="text"
        class="form-control"
        id="taskInput"
        placeholder="Enter Task"
        ngModel
        name="task"
        required
      />
      <small
        *ngIf="taskForm.invalid && taskForm.dirty"
        id="errorMessage"
        class="form-text text-danger"
        >Field reauired.</small
      >
    </div>

    <button
      id="submitButton"
      type="submit"
      class="btn btn-primary"
      [disabled]="taskForm.invalid"
    >
      Submit
    </button>
  </form>

  <hr />

  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Task</th>
        <th scope="col">Completed</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of taskArray; index as i">
        <td>{{ t.taskName }}</td>
        <td>
          <input
            id="myCheckBox"
            type="checkbox"
            [checked]="t.isCompleted"
            (change)="toggleCompletion(i)"
          />
        </td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteTask(i)">
            delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
