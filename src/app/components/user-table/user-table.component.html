<div
  class="bg-white dark:bg-slate-800 shadow-md rounded-lg overflow-x-auto border dark:border-slate-700"
>
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Avatar</th>
        <th scope="col" class="px-6 py-3">Name</th>
        <th scope="col" class="px-6 py-3">Email</th>
        <th scope="col" class="px-6 py-3">Company</th>
        <th scope="col" class="px-6 py-3">Phone</th>
        <th scope="col" class="px-6 py-3"><span class="sr-only">Edit</span></th>
        <th scope="col" class="px-6 py-3">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let user of users()"
        class="border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
      >
        <td class="p-4">
          <img
            [src]="user.image"
            class="w-10 h-10 rounded-full"
            alt="{{ user.firstName }} avatar"
          />
        </td>
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          {{ user.firstName }} {{ user.lastName }}
        </th>
        <td class="px-6 py-4">
          {{ user.email }}
        </td>
        <td class="px-6 py-4">
          {{ user.company.name }}
        </td>
        <td class="px-6 py-4">
          {{ user.phone }}
        </td>
        <td class="px-6 py-4 text-right">
          <a
            [routerLink]="['/users', user.id]"
            class="font-medium bg-green-600 text-white hover:underline p-2"
          >
            Edit
          </a>
        </td>
        <td class="px-6 py-4">
          <span
            (click)="onButtonClick(user)"
            class="bg-red-500 text-white rounded-sm p-2"
          >
            X
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
