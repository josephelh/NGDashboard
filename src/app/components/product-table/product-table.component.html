<div class="bg-white dark:bg-slate-800 shadow-md rounded-lg overflow-x-auto border dark:border-slate-700">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3 sm:px-1">Thumbnail</th>
        <th scope="col" class="px-6 py-3">Title</th>
        <th scope="col" class="px-6 py-3">Stock</th>
        <th scope="col" class="px-6 py-3">Category</th>
        <th scope="col" class="px-6 py-3">Price</th>
        <th scope="col" class="px-6 py-3">Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products()" class="border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
        <td class="p-4">
          <img [src]="product.thumbnail" class="w-12 h-12 " alt="{{product.title}} avatar">
        </td>
        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
          {{ product.title }}
        <td class="px-6 py-4">
          {{ product.stock }}
        </td>
        <td class="px-6 py-4">
          {{ product.category }}
        </td>
        <td class="px-6 py-4">
          {{ product.price }}
        </td>
        <td class="px-6 py-4">
          {{ product.rating }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
