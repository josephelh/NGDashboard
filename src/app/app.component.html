@if (authService.isLoggedIn()) {
<!-- If logged in, show the full dashboard layout -->
<div
  class="flex h-screen bg-slate-50 dark:bg-slate-950 text-slate-800 dark:text-slate-200"
>
  <app-sidebar></app-sidebar>
  <div
    class="flex flex-col flex-1 transition-all duration-300 ease-in-out"
    [style.marginLeft]="mainContentMargin()"
  >
    <app-topbar></app-topbar>
    <main class="flex-1 overflow-y-auto p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
} @else {
<!-- If not logged in, just show the router-outlet -->
<!-- This will display the LoginComponent -->
<router-outlet></router-outlet>
}
